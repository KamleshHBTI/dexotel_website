<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Background Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Communication Icons -->
  <circle cx="300" cy="200" r="80" fill="#3b82f6" opacity="0.1"/>
  <circle cx="300" cy="200" r="60" fill="#3b82f6" opacity="0.2"/>
  
  <!-- Connected Devices -->
  <rect x="200" y="150" width="40" height="60" rx="5" fill="#2563eb"/>
  <rect x="360" y="150" width="40" height="60" rx="5" fill="#2563eb"/>
  <rect x="280" y="280" width="40" height="60" rx="5" fill="#2563eb"/>
  
  <!-- Connection Lines -->
  <line x1="240" y1="180" x2="360" y2="180" stroke="#2563eb" stroke-width="2"/>
  <line x1="300" y1="280" x2="300" y2="220" stroke="#2563eb" stroke-width="2"/>
  
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Unified Communications
  </text>
</svg> 
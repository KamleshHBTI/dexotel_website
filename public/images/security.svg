<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Background Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Shield -->
  <path d="M 300 80 L 200 120 L 200 220 L 300 320 L 400 220 L 400 120 Z" 
        fill="#3b82f6" fill-opacity="0.1" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Lock -->
  <rect x="270" y="180" width="60" height="80" rx="10" fill="#2563eb"/>
  <circle cx="300" cy="220" r="15" fill="white"/>
  <rect x="295" y="215" width="10" height="25" rx="2" fill="#2563eb"/>
  
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Enterprise Security
  </text>
</svg> 
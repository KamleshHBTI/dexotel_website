<svg width="900" height="450" viewBox="0 0 900 450" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    .country-group {
        opacity: 0;
        stroke-width: 2;
    }
    .animate-group {
        animation: fade-glow-outline 7s linear forwards;
    }
    @keyframes fade-glow-outline {
        0% { opacity: 0; filter: none; stroke: #888; }
        10% { opacity: 1; filter: drop-shadow(0 0 6px #ffe066); stroke: #f2ae1c; }
        30% { opacity: 1; filter: drop-shadow(0 0 10px #ffd700); stroke: #ff8800; }
        60% { opacity: 1; filter: drop-shadow(0 0 6px #ffe066); stroke: #f2ae1c; }
        90% { opacity: 1; filter: none; stroke: #888; }
        100% { opacity: 0; filter: none; stroke: #888; }
    }
</style>
<rect width="900" height="450" fill="#e3f6fc"/>
<!-- World Map Outline (simplified) -->
<path d="M110 270 C 240 150, 400 110, 800 320" stroke="#79a6d2" stroke-width="4" fill="none"/>
<!-- Countries will be placed in approximate positions -->
<g class="country-group animate-group" style="animation-delay:0s">
<g title="USA"><ellipse cx="220" cy="210" rx="55" ry="35" fill="#3f79c7" /></g>
<g title="Canada"><ellipse cx="220" cy="150" rx="65" ry="23" fill="#5ba4e8" /></g>
</g>
<g class="country-group animate-group" style="animation-delay:7s">
<g title="UK"><ellipse cx="470" cy="115" rx="18" ry="10" fill="#b4ffe3" /></g>
<g title="Germany"><ellipse cx="510" cy="135" rx="17" ry="10" fill="#f2e279" /></g>
<g title="France"><ellipse cx="480" cy="148" rx="17" ry="10" fill="#ffb4b4" /></g>
</g>
<g class="country-group animate-group" style="animation-delay:14s">
<g title="India"><ellipse cx="670" cy="255" rx="27" ry="15" fill="#ffd180" /></g>
<g title="Singapore"><ellipse cx="795" cy="300" rx="6" ry="3" fill="#f68080" /></g>
<g title="Japan"><ellipse cx="870" cy="180" rx="8" ry="10" fill="#73e2be" /></g>
</g>
<g class="country-group animate-group" style="animation-delay:21s">
<g title="UAE"><ellipse cx="635" cy="200" rx="9" ry="5" fill="#e8cbc0" /></g>
<g title="Saudi Arabia"><ellipse cx="610" cy="235" rx="35" ry="14" fill="#dfd344" /></g>
</g>
<g class="country-group animate-group" style="animation-delay:28s">
<g title="South Africa"><ellipse cx="510" cy="390" rx="24" ry="13" fill="#a3f1ee" /></g>
<g title="Nigeria"><ellipse cx="420" cy="290" rx="19" ry="12" fill="#b4ffb9" /></g>
</g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Background Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Chart Background -->
  <rect x="100" y="100" width="400" height="200" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Bar Chart -->
  <rect x="150" y="250" width="40" height="-100" fill="#3b82f6"/>
  <rect x="250" y="250" width="40" height="-150" fill="#3b82f6"/>
  <rect x="350" y="250" width="40" height="-80" fill="#3b82f6"/>
  <rect x="450" y="250" width="40" height="-120" fill="#3b82f6"/>
  
  <!-- Chart Lines -->
  <line x1="100" y1="250" x2="500" y2="250" stroke="#64748b" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="300" stroke="#64748b" stroke-width="2"/>
  
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Smart Analytics
  </text>
</svg> 